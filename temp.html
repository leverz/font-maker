<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title><%= fontName %></title>
    <meta name="description" content="An Icon Font Generated By Lever">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./libs/demo.css">
    <link rel="stylesheet" href="style.css"></head>
<body>
    <div class="bgc1 clearfix">
        <h1 class="mhmm mvm"><span class="fgc1">Font Name:</span> <%= fontName %> <small class="fgc1">(v0.1.21)</small></h1>
    </div>
    <div class="clearfix mhl ptl">
        <% _.each(glyphs, function(glyph) { %>
        <div class="glyph fs1">
            <div class="clearfix bshadow0 pbs">
                <span class="<%= cssClass %> <%= cssClass %>-<%= glyph.fileName %>"></span>
                <span class="mls"> <%= cssClass %>-<%= glyph.fileName %></span>
            </div>
        </div>
        <% }) %>
    </div>

    <!--[if gt IE 8]><!-->
    <div class="mhl clearfix mbl">
        <h1>Font Test Drive</h1>
        <label>
            Font Size: <input id="fontSize" type="number" class="textbox0 mbm"
            min="8" value="48" />
            px
        </label>
        <input id="testText" type="text" class="phl size1of1 mvl"
        placeholder="Type some text to test..." value=""/>
        </label>
        <div id="testDrive" class="icon-">&nbsp;
        </div>
    </div>
    <!--<![endif]-->
    <div class="bgc1 clearfix">
        <p class="mhl">Generated by <a href="http://lever.wang">Lever</a></p>
    </div>

    <script src="./libs/demo.js"></script>
</body>
</html>
